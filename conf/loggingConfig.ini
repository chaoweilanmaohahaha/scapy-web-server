[loggers]
keys=root, parser
[handlers]
keys=handler_root

[formatters]
keys=form

[logger_root]
level=INFO
handlers=handler_root

[logger_parser]
level=DEBUG
handlers=handler_root
propagate=1
qualname=compiler.parser

[handler_handler_root]
class=StreamHandler
level=NOTSET
formatter=form
args=(sys.stdout,)

[formatter_form]
format=F1 %(asctime)s %(levelname)s - %(message)s
datefmt=
class=logging.Formatter